<!DOCTYPE html>

<html>
<head lang="en-US">
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" dir="ltr">
    <title>The Queens of the British Royal Family</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div class="timeline">
        
        <div class="container left imageContainer">
            <img src="images/matilda.jpg" alt="Avatar" class="image" style="width:100%">
            <div class="middle">
                <div class="text">Matilda of Boulogne (r. 1135-1154)</div>
            </div>
        </div>

        <div class="container right imageContainer">
            <img src="images/ladyjanegrey.jpg" alt="Avatar" class="image" style="width:100%">
            <div class="middle">
                <div class="text">Lady Jane Grey (r. 10-19 July 1553)</div>
            </div>
        </div>
        
        <div class="container left imageContainer">
            <img src="images/maryi.jpg" alt="Avatar" class="image" style="width:100%">
            <div class="middle">
                <div class="text">Mary I (r.1553-1558)</div>
            </div>
        </div>

        <div class="container right imageContainer">
            <img src="images/elizabethi.jpg" alt="Avatar" class="image" style="width:100%">
            <div class="middle">
                <div class="text">Elizabeth I (r.1558-1603)</div>
            </div>
        </div>

        
        <div class="container left imageContainer">
            <img src="images/maryii.jpg" alt="Avatar" class="image" style="width:100%">
            <div class="middle">
                <div class="text">Mary II (r. 1689-1694)</div>
            </div>
        </div>

        <div class="container right imageContainer">
            <img src="images/anne.jpg" alt="Avatar" class="image" style="width:100%">
            <div class="middle">
                <div class="text">Anne (r. 1702-1714)</div>
            </div>
        </div>
        
        <div class="container left imageContainer">
            <img src="images/victoria.jpg" alt="Avatar" class="image" style="width:100%">
            <div class="middle">
                <div class="text">Victoria (r. 1837-1901)</div>
            </div>
        </div>

        <div class="container right imageContainer">
            <img src="images/elizabethii.jpg" alt="Avatar" class="image" style="width:100%">
            <div class="middle">
                <div class="text">Her Majesty Queen Elizabeth II (r. 1952-)</div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
